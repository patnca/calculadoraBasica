<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calc-area">
        <h1>Calculadora Simples</h1>
        <div class="calc-campos">
            <div class="campos">
                <div class="campo" id="campo1">
                    <input type="text" placeholder="Valor 1">
                </div>
                <div class="campo" id="campo2">
                    <input type="text" placeholder="Valor 2">
                </div>
            </div>            
            <span class="form-attention">Apenas números no campo!</span>           
        </div>
        <div class="botoes">
            <button class="botao" id="botao-somar">Somar</button>
            <button class="botao" id="botao-subtrair">Subtrair</button>
            <button class="botao" id="botao-multiplicar">Multiplicar</button>
            <button class="botao" id="botao-dividir">Dividir</button>
        </div>
    </div>
    <div class="area-resposta">...</div>
</body>
</html>
